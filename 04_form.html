<body>


     <h1 style="background-color: aquamarine; font-style: italic;">This is HTML forms tutorials</h1> <br>

     <fieldset>
        <label for=""> Registration</label>
    <form action="" style="background-color: beige;">
        <div>
            Name : <input type="text" name="myName" placeholder="First Name">
        </div>
        <br>
           Roll No: : <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date : <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="myBonus"">
        </div>
        <br>
        <div>
            Are you eligible? : <input type="checkbox" name="myEligibilty">
        </div>
        <div>
            Gender : <input type="radio" name="myGender"> Female : <input type="radio" name="myGender"> Other : <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself : <br>
             <textarea name="myText" id="" cols="10" rows="2"> write here</textarea>
        </div>
        <br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="indiga"> Indiga</option>
            <option value="inova" selected>Inovo</option>

            </option>
        </select> <br> <br> <hr>
        <div> 
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
     </fieldset>
    <hr>


</body>
</html>

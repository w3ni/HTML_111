<!DOCTYPE html>
<html>
<head>
  <title>My DHTML Web Page</title>
  <style>
    .button-1 {
      font-size: 1.1em;
      background-color: wheat;
      color:blue;
      border: 2px solid black;
      box-shadow: 4px 4px 4px gray;
    }
  </style>
</head>
<body>
  <h3>This is a button with button-1 class <br>
  and also using JS alert property</h3>
  <button class="button-1" onclick="showAlert()">Show alert</button>
  <script>
    function showAlert() {
      alert("This is an alert!");
    }
  </script>
</body>
</html>

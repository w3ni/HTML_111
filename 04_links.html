<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h4 {
            color: blue;
        }

        h3 {
            color: green;
        }

        a {
            color: blue;
            text-decoration: underline;
            font-size: 30px;
        }

        a:hover {
            color: red;
        }

        a:visited {
            color: gray;
        }
    </style>
</head>

<body>
    <h4>Abhishek Kr. Verma</h4>
    <h3>This is the Example of CSS Links - </h3>
    <a href="https://www.example.com">This is a link!</a>
</body>

</html>
